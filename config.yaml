    description: I'm a full stack developer and hobby enthusiast. I write about code, music, design, and whatever else I find interesting!
    author: Raul Camacho
    pronouns: he/him
    avatar: pp_21.jpg

    socialIcons:
    - name: github
      url: 'https://github.com/raulcodes'
    - name: dribbble
      url: 'https://dribbble.com/raulcodes'
