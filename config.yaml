baseURL: 'https://raulcodes.com'
title: Raul Camacho
paginate: 5
theme: oso
languageCode: en

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: dev
          url: /tags/development
          weight: 5
        - name: music
          url: /tags/music
          weight: 10

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  tag: "tags"

paginate: 20

params:
  env: production

  # Available themes: gotham, toothpaste, dracula, gandalf, red-graphite
  colorTheme: red-graphite

  # Font family: IBM Plex, available styles: serif, sans
  fontStyle: sans

  plausible: true

  postProgress: true

  homePage:
